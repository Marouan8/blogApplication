<div class="row">
    <div class="container">
        <ul>
            <li *ngFor="let post of posts; let i= index">
                <h3>{{post.title}}</h3>
                <p>{{post.content}}</p>
                <button (click)="love(i)" class="btn btn-primary">Love it</button>
                <button class="btn btn-danger" (click)="notLove(i)">don't love</button>
            </li>
        </ul>
    </div>
</div>
